<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Elastic Sniveling Crane</title>
    <meta property="og:title" content="Elastic Sniveling Crane" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />

    <style data-tag="reset-style-sheet">
      html {  line-height: 1.15;}body {  margin: 0;}* {  box-sizing: border-box;  border-width: 0;  border-style: solid;}p,li,ul,pre,div,h1,h2,h3,h4,h5,h6,figure,blockquote,figcaption {  margin: 0;  padding: 0;}button {  background-color: transparent;}button,input,optgroup,select,textarea {  font-family: inherit;  font-size: 100%;  line-height: 1.15;  margin: 0;}button,select {  text-transform: none;}button,[type="button"],[type="reset"],[type="submit"] {  -webkit-appearance: button;}button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner {  border-style: none;  padding: 0;}button:-moz-focus,[type="button"]:-moz-focus,[type="reset"]:-moz-focus,[type="submit"]:-moz-focus {  outline: 1px dotted ButtonText;}a {  color: inherit;  text-decoration: inherit;}input {  padding: 2px 4px;}img {  display: block;}html { scroll-behavior: smooth  }
    </style>
    <style data-tag="default-style-sheet">
      html {
        font-family: Inter;
        font-size: 16px;
      }

      body {
        font-weight: 400;
        font-style:normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.15;
        color: var(--dl-color-gray-black);
        background-color: var(--dl-color-gray-white);

      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/animate.css@4.1.1/animate.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@teleporthq/teleport-custom-scripts/dist/style.css"
    />
  </head>
  <body>
    <link rel="stylesheet" href="./style.css" />
    <div>
      <script
        type="text/javascript"
        src="https://github.com/teleporthq/date-time-primitive/blob/main/dist/default/lib.umd.js"
      ></script>
      <link href="./index.css" rel="stylesheet" />

      <div class="home-container">
        <span>&lt;!DOCTYPE html&gt;</span>
        <form action="/generate" method="post">
          <textarea
            name="prompt"
            placeholder="Enter your prompt"
            class="textarea"
          ></textarea>
          <button type="submit" class="button">Generate</button>
          <span>
            <date-time-primitive
              format="DD/MM/YYYY"
              date="Fri Mar 22 2024 13:14:54 GMT+0800 (台北標準時間)"
            ></date-time-primitive>
          </span>
        </form>
        <span class="home-text1">{% if response %}</span>
        <div class="home-container1">
          <p class="home-text2">{{ response }}</p>
        </div>
        <span class="home-text3">{% endif %}</span>
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTU685skptvU-JS5_Hqms_SerpOItJv4bT5rXd86f9MsPyaUdMRz17WxQfqbGGvwFHzi3s&amp;usqp=CAU"
          alt="image"
          class="home-image"
        />
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIbVdXv3Qpa2KacR4p2EJcmUoYQsTXbdl6gfXNA6Kjrsrc0-6Kr84y0HDg5-yLfI8_4Z0&amp;usqp=CAU"
          alt="image"
          class="home-image1"
        />
      </div>
    </div>
  </body>
</html>
